<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Github Contest</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="githubContestApp" ng-controller="MainController">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#/">
          <img class="pull-left" src="images/1425681087_Swords.png" height="24" width="24" alt="">
          Github Contest
        </a>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="well well-lg col-md-4">
          <div class="form-group">
            <label for="contestantUsername" class="control-label">Choose a contestant :</label>
            <div class="input-group input-group-lg">
              <span class="input-group-addon glyphicon glyphicon-bishop"></span>
              <input type="text" class="form-control" id="contestantUsername" ng-model="usernames[0].username">
            </div>
          </div>
        </div>
        <div class="col-md-4 text-center versus">
          <img src="images/1425681087_Swords.png" height="64" width="64" alt="">
          <button class="btn btn-danger" ng-click="battle()">Battle</button>
        </div>
        <div class="well well-lg col-md-4">
          <div class="form-group">
            <label for="rivalUsername" class="control-label">Choose a rival : </label>
            <div class="input-group input-group-lg">
              <span class="input-group-addon glyphicon glyphicon-knight"></span>
              <input type="text" class="form-control" id="rivalUsername" ng-model="usernames[1].username">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div ng-view></div>

    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-xs-6 col-md-3">
            <h4>About Us</h4>
            <p><b>Github Contest</b> : challenge your friends on Github to see who is the best open-source social coder!</p>
          </div>

          <div class="col-xs-6 col-md-3">
            <h4>Licenses</h4>
            <ul class="list-unstyled">
              <li>Swords icon by <a href="https://www.iconfinder.com/happyiconstudio">Valera Zvonko</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular-underscore/angular-underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main-controller.js"></script>
    <script src="scripts/services/github-service.js"></script>
    <script src="scripts/services/score-service.js"></script>
    <!-- endbuild -->
</body>
</html>
